    <div style="background-color: cadetblue; margin: 0px; color: white;">
        <h1 id="dict" style="margin: 0px; text-align: right; margin-right: 25%;">Free Dictionary</h1>
    </div>
    <div id="header">
        <div id="form">
            <input class="formElem" type="text" id="inputWord" placeholder="Search a word here">
            <button class="formElem" type="submit" id="goSearch">Go!</button>
        </div>
    </div>
    <div id="dynamicMain">
        <div id="info">
            <h3 id="searchedWord"> </h3> <!-- Searched key--> 
            <h3 id="phonetic"></h3> <!-- [phonetic]-->
            <div id="audio_wrapper"> 
                <button id="pronounce"></button>
                <audio id="aud" precompute="auto" src=""></audio>
            </div>
        </div>
        <p id="origin"></p>
